; Arquivo de Configuração do Projeto PlatformIO

; Opções de compilação: flags de compilação, filtro de origem
; Opções de upload: porta de upload personalizada, velocidade e flags extras
; Opções de biblioteca: dependências, armazenamentos de biblioteca extras
; Opções avançadas: scripts extras

; Consulte a documentação para obter mais informações sobre as outras opções e exemplos
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = bodmer/TFT_eSPI @ ^2.5.43
build_flags = 
	-D USER_SETUP_LOADED=1
	-D ST7796_DRIVER=1
	-D TFT_WIDTH=320
	-D TFT_HEIGHT=480
	-D TFT_MOSI=23
	-D TFT_SCLK=18
	-D TFT_CS=15
	-D TFT_DC=2
	-D TFT_RST=4
	-D SPI_FREQUENCY=20000000
	-D LOAD_GLCD=1
	-D LOAD_FONT4=1
	-D CONFIG_ESP32_PICO_BROWNOUT_DET_LVL=0
	-D CONFIG_ESP_TASK_WDT_TIMEOUT_S=10
